<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Apex Legends Roulette</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
            
            <div class="col-md-7">
                <img src="assets/images/map.jpg" id="map">
                <img id="locations">
            </div>

            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="location"> </h5>
                        <h6 class="card-subtitle mb-2" id="loot-rarity"> </h6>
                        <br>
                        <button type="button" class="btn btn-dark" id="location-button">Random Location</button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="legend-name"> </h5>
                        <h6 class="card-subtitle mb-2 text-muted" id="legend-class"> </h6>
                        <img id="legend-portrait">
                        <button type="button" class="btn btn-dark" id="legend-button">Random Legend</button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <button type="button" class="btn btn-dark" id="reroll-button">Reroll Both</button>
                    </div>
                </div>
            </div>

            <div class="col-md-1"></div>
        </div>
    </div>
    
</body>
</html>
